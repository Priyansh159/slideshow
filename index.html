<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="slide">
            <img src="./assets/img3.jpg" >

        <div class="slide">
            <img src="./assets/img4.jpg" >
        </div>
        <div class="slide">
            <img src="./assets/img5.jpg" >
        </div>
    </div>
</body>
</html>
